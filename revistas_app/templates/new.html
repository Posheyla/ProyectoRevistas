<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Subscriptions</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sty_new.css') }}">
    </head>
    <body>
        <div class="contenedortotal">
            <div class="barranav">
                <form action="/dashboard">
                    <button class="btn">
                        Dashboard
                    </button>
                </form>
                <form action="/logout">
                    <button class="btn">
                        Logout
                    </button>
                </form>
            </div>
            <div>
                <h1>Add a Magazine</h1>
            </div>
            <div class="datosaingresar">
                <form action="/addmagazine" method="POST">
                    <div class="section">
                        <label for="title">
                            Title:
                        </label>
                        <input type="text" name="title" id="title">
                    </div>
                    <div class="section">
                        <label for="description">
                            Description:
                        </label>
                        <textarea name="description" id="description" cols="30" rows="10"></textarea>
                    </div class="section">
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
