<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Subcriptions</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sty_inicio.css') }}">
    </head>
    <body>
        <div class="total">
            <div class="contenedor">
                <h1>REGISTER</h1>
                <form action="/registro" method='POST'>
                    <div class="section">
                        <label for="nombre">
                            Nombre:
                        </label>
                        <input type="text" id="nombre" name="nombre">
                    </div>
                    <div class="section">
                        <label for="apellido">
                            Apellido:
                        </label>
                        <input type="text" id="apellido" name="apellido">
                    </div>
                    <div class="section">
                        <label for="email">
                            Email:
                        </label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div class="section">
                        <label for="password">
                            Password:
                        </label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="section">
                        <label for="confpassword">
                            Confirmar password:
                        </label>
                        <input type="password" id="confpassword" name="confpassword">
                    </div>
                    <button type="submit" class="btn">Registrar</button>
                    <div class="error">
                        {% with mensajes = get_flashed_messages(category_filter=["registrar"])%}
                            {%for mensaje in mensajes:%}
                                <p>
                                    {{mensaje}}
                                </p>
                            {%endfor%}
                        {%endwith%}
                    </div> 
                </form>
            </div>
            <div class="contenedor">
                <h1>LOGIN</h1>
                <form action="/login" method='POST'>
                    <div class="section">
                        <label for="loginEmail">
                            Email:
                        </label>
                        <input type="text" id="loginEmail" name="loginEmail">
                    </div>
                    <div class="section">
                        <label for="loginPassword">
                            Password:
                        </label>
                        <input type="password" id="loginPassword" name="loginPassword">
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="error">
                        {% with mensajes = get_flashed_messages(category_filter=["login"])%}
                            {%for mensaje in mensajes:%}
                                <p>
                                    {{mensaje}}
                                </p>
                            {%endfor%}
                        {%endwith%}
                    </div> 
                </form>
            </div>
        </div>
    </body>
</html>
